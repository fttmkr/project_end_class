{% load static %}
<li>
    <article class="post">
        <a href="{% url 'post_details' slug=post.slug %} ">
            <img src="{% static 'blogs/image/'|add:post.image %}" alt="">
        <div class="post-content">
            <h3>
                {{ post.title }}
            </h3>
            <p>{{ post.short_description }}</p>
            <p>{{ post.content }}</p>
        </div>
    </a>
    </article>
</li>
